<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <h1>My Library</h1>
    <button id="newBookBtn">Add book</button>
    <div class="library" id="library">

    </div>
    <div id="newBookModal">
        <div id="newBookForm">

            <h1 style="margin: 0px; margin-bottom: 8px;">Add book to library</h1>

            <div class="form-group">
                <label for="bookTitle">Title:</label>
                <input type="text" name="bookTitle" id="bookTitle">
            </div>

            <div class="form-group">
                <label for="bookAuthor">Author:</label>
                <input type="text" name="bookAuthor" id="bookAuthor">
            </div>


            <div class="form-group">
                <label for="bookPages">Length in pages:</label>
                <input type="text" name="bookPages" id="bookPages">
            </div>


            <div class="form-group" style="text-align: center;">
                <label for="bookRead">I have already read this book</label>
                <input type="checkbox" name="bookRead" id="bookRead">
            </div>

            <div class="modal-buttons">
                <button id="modalCloseBtn">Cancel</button>
                <button id="addBookBtn">Add Book</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
